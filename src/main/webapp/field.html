<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="font">
    <div class="grid-container gird-field" id="field-background">
        <div class="grid-item rounded-4">            
            <div id="playerInfo"></div>
        </div>
        <div class="grid-item rounded-4">
            <!-- <button onclick="printInfo()" id="infoPrint">출력</button> -->
            <!-- 상점 출력 버튼 -->
            <button type="button" class="field-buttons btn btn-outline-primary btn-lg" id="store">상점</button>
            <!-- 대장간 출력 버튼 -->
            <button type="button" class="field-buttons btn btn-outline-secondary btn-lg" id="forge">대장간</button>
            <!-- 회복 출력 버튼 -->
            <button type="button" class="field-buttons btn btn-outline-success btn-lg" id="well">회복</button>
        </div>
        
        <div class="grid-item">
			<div id="item-container"></div>
        </div>
        <div class="grid-item rounded-5 bg-light bg-gradient bg-opacity-25">
            <div id="script"></div>
            <!-- 목록 -->
            <div id="store-container"></div>
            <!-- 버튼 -->
            <div id="store-button"></div>
        </div>
        
        <div class="grid-item rounded-4">
            <div id="enemyInfo"></div>
            
        </div>
        <div class="grid-item rounded-4" id="field-info-div">
            <!-- 다음 스테이지 버튼 -->
            <div id="enemyDescription"></div><br/>
            <!-- <form action="battle.html" id="nextStage"></form> -->
            <button type="button" class="btn btn-danger" id="endTurn">다음 전투로</button>    
        </div>
        <!-- <div class="grid-item">
            
        </div> -->
    <script src="script/field.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
