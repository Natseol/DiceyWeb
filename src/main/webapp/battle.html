<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="font">
	<!-- <button onclick="printDice()" id="dicePrint">전투시작</button> -->
    <div id="loading-overlay">
        <div class="centered-content"><h1 class="stage" id="stageText"></h1></div>
    </div>
    <div class="grid-container grid-battle">
        <div class="grid-item rounded-4" id="player-info-div">
            <div id="playerInfo"></div>
            <div id="skill"></div>
			<!-- <div class="hp">
				<div class="innerHp"></div>
			</div> -->
        </div>
        <div class="grid-item rounded-4">            
            <div id="image-container"></div>
            <button onclick="myTurnEnd()" type="button" class="btn btn-danger" id="endTurn">턴종료</button>
        </div>
        <div class="grid-item">
			<div id="item-container"></div>
            <!--<button onclick="useItem()" type="button" class="btn btn-primary" id="useItem">사용</button>-->
        </div>
        <div class="grid-item rounded-5 bg-light bg-gradient bg-opacity-25">
            <div id="script"></div>
            <form  id="nextField"></form>
        </div>
        <div class="grid-item rounded-4" id="enemy-info-div">
			 <div id="enemyInfo"></div> 
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modal-button">정보보기</button>
        </div>
        <div class="grid-item rounded-4">
           <div id="image-container2"></div>
        </div>
        <!-- <div class="grid-item">
            
        </div> -->
        <!-- <div class="grid-item" style="grid-column: 1 / 4; grid-row: 2 / 4;">
			<img src="./image/cave.png" class="background-image"  /></div>
    	</div> -->
    </div>
    
        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script/battle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
