<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="font">
	<div class="select-back">
		<div class="index-div">
			<h1 class="text-white">캐릭터 설정</h1><br /><br />
			<p>
				<button class="selectjob btn btn-outline-danger btn-lg" jobId="1"><img src="image/warrior.png" alt="전사" jobId="1"></button>
				<button class="selectjob btn btn-outline-secondary btn-lg" jobId="2"><img src="image/rogue.png" alt="도적" jobId="2"></button>
				<button class="selectjob btn btn-outline-info btn-lg" jobId="3"><img src="image/archer.png" alt="궁수" jobId="3"></button>
				<button class="selectjob btn btn-outline-primary btn-lg" jobId="4"><img src="image/magician.png" alt="마법사" jobId="4"></button>
				<button class="selectjob btn btn-outline-warning btn-lg" jobId="5"><img src="image/knight.png" alt="기사" jobId="5"></button>
			</p>
			<div id="script" class="select-script rounded-4 bg-light bg-gradient"><br>직업을 선택하세요<br><br></div>
			<p>
				<button class="selectEquipment btn btn-outline-dark btn-lg" equipmentId="1"><img src="image/dice1.png" alt="첫번째 세팅" equipmentId="1"></button>
				<button class="selectEquipment btn btn-outline-dark btn-lg" equipmentId="2"><img src="image/dice2.png" alt="두번째 세팅" equipmentId="2"></button>
			</p>
			<div id="inventory" class="select-script rounded-4 bg-light bg-gradient"><br>인벤토리<br><br></div>
			<form action="battle.html">
			<p><button id="nextPage" class="btn btn-success btn-lg">시작</button></p>
			</form>
		</div>
	</div>
    <script src="script/main.js?ver=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
